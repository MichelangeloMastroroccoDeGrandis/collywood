<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <!-- CSS -->
        <link rel="stylesheet" href="css/main.css">
        <!-- fontAwesome -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro">
        
        <title>Collywood - Gallery</title>
        
    </head>
<body>
  <header class="bg-orange">
    <nav class="navbar navbar-expand-lg navbar-dark flex-column flex-lg-row">
            <div class="logo">
                <img src="./asset/png/logo.png" alt="logo collywood" width="150" class="d-block mx-auto logo">
            </div>
            <!-- Toggle Mobile -->
                
                    <button class="navbar-toggler my-2 border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon mx-auto"></span>
                    </button> 
               
                
            
            <div class="collapse navbar-collapse d-xl-flex justify-content-end" id="navbarScroll">
                <ul class="navbar-nav my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item d-flex justify-content-center align-items-center py-2">
                        <span class="home"></span><a class="nav-link mx-2" href="index.html">Home</a>
                    </li>
                </ul>
            </div>
    </nav>
</header>
<div class="white-space"></div>
<a href="index.html" class="d-block my-4 p-4">&#129044; Torna Indietro</a>
    <div class="container-fluid">
        <div class="col-12 col-xl-8 mx-auto">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="./asset/jpg/colly_a.jpeg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>First slide label</h5>
                      <p>Some representative placeholder content for the first slide.</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="./asset/jpg/colly_b.jpeg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Second slide label</h5>
                      <p>Some representative placeholder content for the second slide.</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="./asset/jpg/colly_c.jpeg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Third slide label</h5>
                      <p>Some representative placeholder content for the third slide.</p>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
    </div>
    <div class="white-space"></div>
    <footer class="bg-orange">
        <div class="row">
            <div class="col-12">
                <p>Footer</p>
            </div>
        </div>
    </footer>
</body>
</html>
